<!DOCTYPE html>
<html>
	<head>

		<title>VehicleInfo1</title>
		<!-- meta -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />

		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<!-- links -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
	</head>
	<body>
<div id="vehicle1" style="width:100%;height:100%;overflow:auto;padding:5px;">
		<div  style="width:48%;height:600px;border:1px solid blue;float:left;"><br>
		<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Vehicle No.</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm" placeholder="Vehicle Number" required autofocus style="background:pink"/>
						</div>
					</div>
			
					
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Vehicle Allias</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm"  placeholder="Vehicle Allias" required />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Engine No.</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm"  placeholder="Engine Number" required />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Chassis No.</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm"  placeholder="Chassis Number" required />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Capacity in MTS</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm"  placeholder="Vehicle capacity" required />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">PAN No.</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm"  placeholder="PAN Number" required />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Vehicle Ownership</label>
						<div class="col-sm-8">
							<input type="radio" style="margin-top:10px"/>Own
							<input type="radio" style="margin-top:10px"/>Hire
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Hire Account</label>
						<div class="col-sm-8">
							<select class="form-control input-sm" ></select>
						</div>
					</div>
					
					
			</form>	
		</div>
		<div style="width:48%;height:650px;border:1px solid blue;float:right;">
<div>
			<h4 style="color:blue;">Owner Details</h4><br>
			<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Name</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm" placeholder="Owner Name" required autofocus style="background:pink"/>
						</div>
					</div>
			
					
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Address</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm"  placeholder="address" required />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Mobile No.</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm"  placeholder="Mobile Number" required />
						</div>
					</div>
					
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Vehicle Type</label>
						<div class="col-sm-8">
							<select class="form-control input-sm" ></select>
						</div>
					</div>
					
			</form>
			</div>
			<div id="same" style="width:100%;height:50%;border:1px solid blue;margin-top:100px;">
			<h4 style="color:blue;">Driver Details</h4><br>
			<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Name</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm" placeholder="Driver Name" required autofocus style="background:pink"/>
						</div>
					</div>
			
					
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Address</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm"  placeholder="Driver Address" required />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Mobile No.</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm"  placeholder="Driver Mobile Number" required />
						</div>
					</div>
					
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Lic No.</label>
						<div class="col-sm-8">
							<input type="text"  class="form-control input-sm"  placeholder="Driver Lic Number" required />
						</div>
					</div>
			</form>
			</div>
		</div>
</div>
	<script type="text/javascript" src="Scripts/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="Scripts/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
