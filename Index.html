<!DOCTYPE html>
<html>
	<head>
		<title>Transport</title>
		<!-- meta -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<!-- links -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
	</head>
	<body >
		<div >
			<div class="modal-header modal-navigation bg-primary">
			Add City
			</div>
			<div class="bar  box-shadow ">
				<div class=" btn-group ">
					
					<a ng-click="vm.save()"  class="btn btn-default"><i class="glyphicon glyphicon-floppy-disk"></i></a>
					<a ng-click="vm.remove()" class="btn btn-default"><i class="fa fa-trash"></i></a>
					<a ng-click="$close()" class="btn btn-default"><i class="fa fa-undo"></i></a>
					<a ng-click="$close()" class="btn btn-default"><i class="glyphicon glyphicon-remove-sign"></i></a>
				</div>
			</div>
			<div class="modal-body" style="height:200px" ng-app="npAdmin" ng-controller="citycontroller">
				<form class="form-horizontal" role="form" name="addstateform">
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">City Name</label>
						<div class="col-sm-8">
							<input type="text" ng-model="City_name" class="form-control input-sm" id="title" placeholder="City Name"  required title="Enter City Name" />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">City Pincode</label>
						<div class="col-sm-8">
							<input type="text" ng-model="pincode" class="form-control input-sm" id="Text1" placeholder="City Pincode" required title="Enter City Pincode" />
						</div>
					</div>
					<div class="form-group">
						<label for="title" class="col-sm-3 control-label">Taluka Name</label>
						<div class="col-sm-8">
						<select style="width:100%" class="form-control" ng-model="vm.entity.Taluka_id" ng-options="item.Taluka_id as item.Taluka_name for item in taluka "  ng-change="GetValue()"></select>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer box-shadow bg-primary">
		</div>
	</div>
	<script type="text/javascript" src="Scripts/jquery-3.1.1.min.js"></script>
	
	<script type="text/javascript" src="Scripts/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="plugins/Angular/Scripts/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/cityInfo.js"></script>
</body>
</html>
